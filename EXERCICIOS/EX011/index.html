<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamoca</h1>
    <p>tente abrir esse site em varios dispositivos difernetes ou simplismente aumente a diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px )" srcset="IMAGEM/FOTO-P.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="IMAGEM/FOTO-M.png" type="image/png">
        <img src="IMAGEM/FOTO-G.png" alt="imagem dinamica">
    </picture>
    <h2>reproduzindo audio</h2>
    <p>vamos aprender a reproduzir audios em html</p>
    <audi src="audios/Insta Beat Vixens - half.cool.mp3" controls></audio><!--formato compativo MP3, OGG, wav-->

        <audio controls preload="metadata">
            <source src="audios/Insta Beat Vixens - half.cool.mp3" type="audio/mpeg">
            <source src="audios/Insta Beat Vixens - half.cool.mp3" type="audio/ogg">
            <source src="audios/Insta Beat Vixens - half.cool.mp3" type="audio/wav">
        </audio>
        <p>infelizmente seu navegador nao reprodus audio <a href="audios/Insta Beat Vixens - half.cool.mp3">clica aqui</a> para abaixar o audio</p>
</body>
</html>
