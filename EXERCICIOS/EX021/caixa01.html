<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa</title>
    <style>
        h1{/*box-level*/
            background: lightgreen;

            width: 300px;
            height: 300px;

            border: 10px solid black;

            padding: 10px;

            margin: 40px 10px;

            outline: 5px dashed orange;
        }
        a{/*inline-level*/

            border: 10px solid red;

            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafo tambem sao exemplos de box-level, mas os <a href="#">links sao explos de caixas inline-level</a>.vamos ver como tudo isso funciona. </p>
</body>
</html>
